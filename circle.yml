machine:
  node:
    version: 6.3.0
  services:
    - docker

test:
  pre:
    - docker --version
    - docker run -d --name couchbase -p 8091-8094:8091-8094 -p 11210:11210 couchbase:community
    - docker run -t --name configCb --link couchbase:couchbase.meds -v $(pwd)/bin/prepareDataBase.sh:/opt/couchbase/bin/cb-config.sh couchbase:community bash -c "/opt/couchbase/bin/cb-config.sh couchbase.meds admin tototiti"
